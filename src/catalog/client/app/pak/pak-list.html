<h3>Pak List</h3>
<button class="btn btn-primary" esp-click="/pak/">New Pak</button>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead><tr><th ng-repeat="header in schema.columns">{{header | titlecase}}</th></tr></thead>
    <tbody>
        <tr ng-repeat="pak in paks" esp-click="/pak/{{paks[$index].id}}">
            <td ng-repeat="column in schema.columns">{{pak[column] | format:schema:column}}</td>
        </tr>
    </tbody>
</table>
