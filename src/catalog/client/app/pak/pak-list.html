<ul class="breadcrumb">
    <li><a href="#/pak/list">Paks</a></li>
    <li><i class="icon-home"></i> <a href="#">Home</a></li>
</ul>
<div class="panel">
    <h2>Pak List</h2>
    <div class="form-group">
        <button class="btn btn-primary" esp-click="/pak/" ng-show="Esp.can('edit')">New Pak</button>
    </div>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead><tr><th ng-repeat="header in ['name', 'endpoint']">{{header | titlecase}}</th></tr></thead>
        <tbody>
            <tr ng-repeat="pak in paks" esp-click="/pak/{{paks[$index].id}}">
                <td ng-repeat="column in ['name', 'endpoint']">{{pak[column] | format:schema:column}}</td>
            </tr>
        </tbody>
    </table>
</div>
