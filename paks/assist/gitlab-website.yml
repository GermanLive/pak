#
#   gitlab-website.yml - Template CI/CD for gulp
#
#   Inputs:
#       AWS_ACCOUNT     mobsense
#       PARTS           app, src
#       PROFILE         dev, release, prod, ...
#       WEBSRC          "web"
#   Outputs
#       build/web/      rendered pages
#

stages:
    - build
    - publish

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
        - ${WEBSRC}/node_modules/

build-website:
    stage: build
    script:
        - ./configure --profile ${PROFILE}
        - ./paks/assist/build-parts --profile "${PROFILE}"
    artifacts:
        expire_in: 1 hour
        name: "rendered"
        paths:
            - ${WEBSRC}/build/
    tags: ['macosx']

publish-website:
    stage: publish
    script:
        - $(secrets --env '' --profile "${PROFILE}" --aws-profile "${AWS_ACCOUNT}" get)
        - ./configure --profile ${PROFILE}
        - npm link gulp
        - ./paks/assist/publish-parts --profile "${PROFILE}"
    only: [ 'tags', 'triggers', 'schedules', 'web', 'api' ]
    tags: ['macosx']
